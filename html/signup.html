<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/style.min.css">
    <title>sign up</title>
</head>
<body>
    <div class="wrap">
        <div class="head">
            <div class="top-bar">
                <div class="logo">
                    <img src="../assets/images/gnb/logo.png" alt="farmpack">
                </div>
                <ul class="t_right">
                    <li >
                        <div class="cart">
                            <img src="../assets/images/gnb/cart.png" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="user">
                            <img src="../assets/images/gnb/my.png" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="r_search">
                            <input class="search" type="search" placeholder="search...">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
            <div class="m_top">
                <h4>sign up</h4>
            </div>
            <div class="su_section">
              <div class="need_section">
                  <h4>필수항목</h4>
                  <table>
                        <tr>
                            <td><span>id</span></td>
                            <td><input type="text" name="" value=""></td>
                        </tr>
                        <tr>
                            <td><span>pw</span></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><span>re-pw</span></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><span>name</span></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><span>phone</span></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><span>e-mail</span></td>
                            <td><input type="text"></td>
                        </tr>
                  </table>
              </div>
              <!-- need_section -->

              <div class="choice_section">
                  <h4>선택항목</h4>
                  <table>
                        <tr>
                            <td><span>date of birth</span></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><span>gender</span></td>
                            <td class="gender">
                                <span>male</span><input class="male" type="checkbox">
                                <span>female</span><input class="female" type="checkbox">
                            </td>
                        </tr>
                  </table>
              </div>
              <div class="su_b">
                  <button><span>sign up</span></button>
              </div>
              <!-- choice_section -->
            </div>
            <!-- si_section -->









    </div>
    <!-- wrap -->
</body>
</html>
